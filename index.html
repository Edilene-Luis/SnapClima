<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
        <title>App Clima-Edilene Luís</title>
        <link rel="stylesheet" href="estilos.css">

        <!--Fontes estilizadas-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu:ital,wght@1,400;1,500&display=swap" rel="stylesheet">



    </head>

    <body>
        <header class="header">

            <div class="header_barra_de_pesquisa">
                <input 
                class="header_input" 
                id="city-search-input"
                type="text"
                 placeholder="Temperatura de qual Província?">

                <button class="header_btn" id="city-Search-button">
                    <img class="header_btn_icone" src="assets/search-icon.svg" alt=" Ícone de uma Lupa">
                </button>
            </div>

            <div 
                class="header_data" 
                id="current-date">
                ...
            </div>

            <div 
                class="header_nome_cidade"
                id="city-name">
                ...
            </div>

        </header>

        <section class="temperatura_atual">
            <img
             class="icone_tempo"
             id="wheather-icon"
              src="assets/loading-icon.svg"
               aria-hidden="true"
            alt="Icone que ilustra a temperatura atual">

            <div
             class="descricao_temperatura"
             id="wheather-description">
                ...
            </div>
            <div class="info-label">Tempo Agora</div>
            <div 
                class="temperatura_atual_temperatura_atual"
                id="current-temperature">
                ...
            </div>

        </section>

        <div class="bottom-container">
            <section class="temperature-details">
                <div class="temperature-details_item">
                    <div class="temperature-details_label">Vento</div>

                    <div
                     class="temperature-details_value"
                     id="wind-speed">
                     ...
                    </div>
                </div>

                <div class="temperature-details_item">
                    <div  class="temperature-details_label">Sensação</div>

                    <div 
                        class="temperature-details_value"
                        id="feels-like-temperature">
                        ...
                    </div>
                </div>

                <div class="temperature-details_item">
                    <div class="temperature-details_label">Humidade</div>

                    <div 
                        class="temperature-details_value"
                        id="current-humidity">
                        ...
                    </div>

                </div>


            </section>

            <section class="sunset-sunrise">
                <div class="sunset-sunrise_item">
                    <img class="sunset-sunrise_icon" src="assets/sunrise.svg" alt="Nascer do sol">

                    <div 
                        class="sunset-sunrise_value"
                        id="sunrise-time">
                        ...
                    </div>

                </div>

                <div class="sunset-sunrise_item">
                    <img  class="sunset-sunrise_icon" src="assets/sunset.svg" alt="Pôr do Sol">

                    <div  
                        class="sunset-sunrise_value"
                        id="sunset-time">
                        ...
                    </div>
                </div>
            </section>

            
        </div>

        <script src="app.js"></script>
    </body>

</html>
